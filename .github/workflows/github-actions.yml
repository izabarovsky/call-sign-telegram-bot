name: GitHub Actions Build
run-name: Build java application then create docker image
on: [push]
env:
  PROJECT_ID: transceivers-collection
  REGION: europe-central2
  GAR_LOCATION: europe-central2-docker.pkg.dev/transceivers-collection/k2callsign-images/call-sign-telegram-bot
jobs:
  Build-Java-Application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: maven
      - name: Build Java Application
        run: mvn -B package -DskipTests
      - name: Build Docker Image
        run: docker build -t call-sign-telegram-bot .
      - name: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Use gcloud CLI
        run: gcloud info
      - name: Docker auth
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      - name: Show images
        run: docker images
      - name: Tag image
        run: docker tag call-sign-telegram-bot ${{ env.GAR_LOCATION }}
      - name: Push image
        run: docker push ${{ env.GAR_LOCATION }}
        # run: docker push ${{ env.GAR_LOCATION }}